<div class="pub-meta-line">
  {% if entry.venue %}
    <span class="venue">{{ entry.venue }}</span>
  {% endif %}

  {% if entry.paper %}
    <a href="{{ entry.paper }}" class="pub-link">
      <i class="fas fa-file-alt"></i> Paper
    </a>
  {% endif %}

  {% if entry.code %}
    <a href="{{ entry.code }}" class="pub-link">
      <i class="fab fa-github"></i> Code
    </a>
  {% endif %}

  {% if entry.models %}
    <a href="{{ entry.models }}" class="pub-link">
      <i class="fas fa-cubes"></i> Models
    </a>
  {% endif %}
</div>
